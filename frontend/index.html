<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI Story Video Maker</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
		<div class="header-left">
			<h2>Brain Rot Industries</h2>
			<button class="home-button" onclick="scrollToTop()">Home</button>
		</div>
		<div class="header-right">
			<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button>
		</div>
	</header>
	<!-- New container for main and always present side panel -->
	<div class="content-container">
		<main>
			<h1>Video To Rot</h1>
			<textarea placeholder="Enter your story or information here..."></textarea>
			<div id="response-container" class="hidden">
				<textarea id="output" readonly></textarea>
			</div>
			
			<div class="controls-container">
				<div class="slider-container">
					<input type="range" id="duration-slider" min="10" max="60" value="30" class="slider">
					<div class="duration-display">
						<div class="duration-value-container">
							<span id="duration-value">30</span><span>s</span>
						</div>
						<div class="duration-label">Duration</div>
					</div>
					<div class="style-buttons">
						<button class="style-btn active" data-style="brain-rot">Brain Rot</button>
						<button class="style-btn" data-style="educational">Educational</button>
						<button class="style-btn" data-style="scary">Scary</button>
					</div>
				</div>
			</div>
			
			<!-- Added new row for dropdowns beneath the slider -->
			<div class="dropdowns-row">
				<div class="form-group" id="music-dropdown">
					<label for="musicSelector">Background Music:</label>
					<select id="musicSelector">
						<option value="none">None</option>
						<!-- Options will be populated by JavaScript -->
					</select>
				</div>
				<div class="form-group" id="video-dropdown">
					<label for="videoSelector">Background Video:</label>
					<select id="videoSelector">
						<option value="minecraft.mp4">Minecraft</option>
						<option value="fortnite.mp4">Fortnite</option>
						<option value="roblox.mp4">Roblox</option>
						<option value="nature.mp4">Nature</option>
						<option value="city.mp4">City</option>
					</select>
				</div>
			</div>
			
			<button id="submit-btn">Create Video</button>
		</main>
		<!-- Always present side panel that's visible from the start -->
		<div class="side-panel visible">
			<div class="loader hidden"></div>
			<p class="loader-text hidden">creating video...</p>
			<div id="video-container">
				<div id="ready-message">Ready</div>
				<div id="video-wrapper" class="hidden">
					<video id="result-video" controls></video>
					<div class="video-controls">
						<button id="download-video">Download Video</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="function.js"></script>
</body>
</html>
